<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orar USARB</title>
    <link rel="stylesheet" href="Test.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="Left_side">
        <section class="Left_Text">
            <div class="Orar_Curs">
                Orarul Cursurilor </div>
            <div class="Selection1">
                <button class="button1">Grupe</button>
                <button class="button2">Profesori</button>
                <button class="button2">Aule</button>
            </div>
            <div class="Regim">
                Regim pentru studenti
            </div>
            <div class="container1">
                <input type="checkbox" id="check">
                <label for="check" class="button3"></label>
            </div>
            <div class="container2">
                <input type="text" name="box" placeholder="search" class="input1">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>

            <div class="container4">
                
                <div class="scrollable-list">
                    <ul>
                        <li>100</li>
                        <li>105</li>
                        <li>110</li>
                        <li>115</li>
                        <li>120</li>
                    </ul>
                </div>
            </div>
            
            <div class="dropdown">
                <button class="dropdown-button">Selectați ziua</button>
                <ul class="dropdown-content">
                    <li>Luni</li>
                    <li>Marți</li>
                    <li>Miercuri</li>
                    <li>Joi</li>
                    <li>Vineri</li>
                    <li>Sâmbătă</li>
                    <li>Duminică</li>
                </ul>
            </div>
            
            <div class="dropdown1">
                <button class="dropdown-button1">Săptămâna</button>
                <ul class="dropdown-content1">
                    <li>1 (21.10.24 - 28.10.24)</li>
                    <li>2 (29.10.24 - 04.11.24)</li>
                    <li>3 (05.11.24 - 11.11.24)</li>
                    <li>4 (12.11.24 - 18.11.24)</li>
                </ul>
            </div>
            
            

        </section>
    </div>


    <div class="Right_Side">
    </div>
</body>

</html>
